<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Website</title>
</head>
<body>
    <h1>Static Website Example</h1>
    <div id="content">
        <!-- Fetched HTML content will be appended here -->
    </div>
    <script>
        // JavaScript to fetch HTML content and append it to the div
        document.addEventListener("DOMContentLoaded", function() {
            // Path to the HTML file
            const htmlFilePath = 'directory/example.html';
			//const htmlFilePath = 'https://raw.githubusercontent.com/khusmeno/khusmeno.github.io/refs/heads/master/index.html';
			//const htmlFilePath = 'https://raw.githubusercontent.com/hakimel/reveal.js/refs/heads/master/demo.html';

            fetch(htmlFilePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(htmlContent => {
                    // Append fetched content to the div
                    const contentDiv = document.getElementById('content');
                    contentDiv.innerHTML = htmlContent;
                })
                .catch(error => {
                    console.error('Error fetching the HTML file:', error);
                });
        });
    </script>
</body>
</html>
