<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Website</title>
</head>
<body>
    <h1>Static Website Example</h1>
    <div id="content">
        <!-- Fetched HTML content will be appended here -->
    </div>
    <script>
        // JavaScript to fetch HTML content and run <script> tags
        document.addEventListener("DOMContentLoaded", function() {
            // Path to the HTML file
            const htmlFilePath = 'directory/example.html';

            fetch(htmlFilePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(htmlContent => {
                    // Append fetched content to the div
                    const contentDiv = document.getElementById('content');
                    contentDiv.innerHTML = htmlContent;

                    // Find and execute <script> tags
                    const scripts = contentDiv.querySelectorAll('script');
                    scripts.forEach(script => {
                        const newScript = document.createElement('script');
                        if (script.src) {
                            // If the script has a src attribute, copy it
                            newScript.src = script.src;
                        } else {
                            // Otherwise, copy the inline script content
                            newScript.textContent = script.textContent;
                        }
                        // Append the new <script> to the body to execute it
                        document.body.appendChild(newScript);

                        // Optionally, remove the original script from the content div
//                        script.remove();
                    });
                })
                .catch(error => {
                    console.error('Error fetching the HTML file:', error);
                });
        });
    </script>
</body>
</html>
